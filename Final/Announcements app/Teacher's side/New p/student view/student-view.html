<!DOCTYPE html>
<html>
    <head>
    <title>NPSS announcements</title>
   
        <!-- bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		<!-- Local css -->
		<link type="text/css" rel="stylesheet" href="student.css"/>
        

		<!-- Google fonts -->
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700italic,900,900italic,700' rel='stylesheet' type='text/css'>
        
        <!-- Javascript -->
        <script type="text/javascript" src="student-view.js"></script>
        
        <!--jQuery-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    </head>
     <!-- link to post from js, viewing all announcements -->
    <body onload = "linkView()">
    	<!-- navbar -->
		<div class="container">   
			<header class="main">
				<nav>
					<ul>
						<li>View your announcements Here!</li>
                    </ul>
				</nav>
			</header><!-- end header -->
		</div><!-- end container  -->
        <div class="container">
        <div id="announcement-board">
            <h3>Announcement Board</h3>
        </div>
        <div id="tableTitles">
                <div class="col-md-2"><h3>Announcement Title</h3></div>
                <div class="col-md-2"><h3>Date</h3></div>
                <div class="col-md-2"><h3>Time</h3></div>
                <div class="col-md-2"><h3>Location</h3></div>
                <div class="col-md-2"><h3>Extra Info</h3></div>
                <div class="col-md-2"><h3>Category</h3></div>
        </div>
            </div>
        <div class="swag">
            <div id="nameTitle" class="col-md-2">
            </div>
            <div id="nameDate" class="col-md-2">
            </div>
            <div id="nameTime" class="col-md-2">
            </div>
            <div id="nameLocation" class="col-md-2">
            </div>
            <div id="nameExtrainfo" class="col-md-2">
            </div>
            <div id="nameCategory" class="col-md-2">
            </div>
        </div>
        
        <!-- viewing certain announcements-->
        <form id="certain">
        Please Select Category: <br>
		<select id="category">
			<option value="announcement">Announcement</option>
			<option value="event">Event</option>
            <option value="tech">Tech</option>
            <option value="business">Business</option>
            <option value="sac">SAC</option>
            <option value="social">Social Justice</option>
            <option value="language">Language</option>
		</select>
		<br>
		
		<input type="button" value="Post" onclick="linkView()">
        </form>
    </body>
</html>
